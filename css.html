<!DOCTYPE html>
<html>
<head>
    <title>CSS Only Hover Effect</title>
    <style>
        /* Smooth disappearance on hover */
        .hoverImg {
            width: 450px;
            transition: opacity 0.3s; /* smooth fade */
        }

        .hoverImg:hover {
            opacity: 0; /* disappears on hover */
        }
    </style>
</head>
<body>

<h2>CSS Only Hover Effect</h2>

<img 
    src="https://img.freepik.com/premium-photo/hacker-hacker-photo-cyber-crime-coding-photo-boy-coding-hacker-computer-hacking-hacking-pho_860112-830.jpg?w=2000" 
    alt="Hacker on computer" 
    class="hoverImg"
>

</body>
</html>
